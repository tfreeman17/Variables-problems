<!-- Create a program which prompts the user to enter five test scores. Then, output the average of the five test scores.
 -->
<!DOCTYPE html>
<html>
<head>
	<title>excerise 2</title>
</head>
<body>
The Average of your 5 text scores is: 
	<script>
		var a = parseFloat(prompt("What is your 1st test score?"))
		var b = parseFloat(prompt("What is your 2nd test score?"))
		var c = parseFloat(prompt("What is your 3rd test score?"))
		var d = parseFloat(prompt("What is your 4th test score?"))
		var e = parseFloat(prompt("What is your 5th test score?"))

		var x = (a+ b + c + d + e) / 5
		document.write(x);

	</script>

</body>
</html>
